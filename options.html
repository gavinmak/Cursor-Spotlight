<!DOCTYPE html>

<html>
	<head>
		<title>Cursor Spotlight Options</title>
		<style>
			body: { padding: 16px; }
		</style>
	</head>


	<body>Settings
		<h1>Color</h1>
		Hex Color Code: #<input type="text" id="color" /><br>
		<div id="colorStatus" style="float: left;"></div>
		<br>

		<h1>Opacity</h1>
		<input type="range" id="opacity" max="1" step=".05" value=".7" />

		<h1>Size</h1>
		<input type="range" id="radius"/><br>

		<h1>Key</h1>
		<input type="text" id="trigger"><br><br>

		<button id="save" style="float: left;">Save</button><div id="status" style="float: left;"></div><br>
		<br>Preview:<br>
		<canvas id="preview" width="300" height="300" style="border: 1px solid #000000;"></canvas>
	</body>

	<script src="options.js"></script>
</html>
